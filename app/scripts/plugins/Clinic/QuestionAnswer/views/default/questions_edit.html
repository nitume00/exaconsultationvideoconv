<section class="branch-details question-answer" ng-controller="QuestionsController">
  <div class="container news-feeds">
    <div class="row">
      <div class="col-md-8">
        <h2>{{'Add Question'|translate}}</h2>
        <form class="branch-form" role="form" name="questionFrm" novalidate>
          <div ng-class="{ 'has-error' : (questionFrm.$submitted || questionFrm.specialty_id.$touched) && (questionFrm.specialty_id.$pristine || questionFrm.specialty_id.$invalid) && (questionFrm.specialty_id.$error.required)}">
            <div class="form-group">
              <label>{{'Specialty'|translate}}
                <span class="req-color">*</span>
              </label>
              <select chosen ng-model="data.specialty_id" class="form-control" name="specialty_id" convert-to-number ng-required="true">
                <option value="">{{'Search a Specialty'| translate}}</option>
                <option ng-repeat="specialty in specialties" value="{{specialty.id}}">{{specialty.name|translate}}</option>
              </select>
              <span class="error" ng-show="(questionFrm.$submitted || questionFrm.specialty_id.$touched) && (questionFrm.specialty_id.$pristine || questionFrm.specialty_id.$invalid) && (questionFrm.specialty_id.$error.required)">
                {{'Required'| translate }} </span>
            </div>
          </div>
          <div class="form-group">
            <label>{{'Ask a Question?'|translate}}
              <span class="req-color">*</span>
            </label>
            <textarea ng-model="data.question" name="question" placeholder="{{'Ask a Question?'|translate}}" ng-if='text_box' rows="6" cols="50" class="form-control"
              ng-required="true"></textarea>
            <span class="error" ng-show="(questionFrm.$submitted || questionFrm.question.$touched) && (questionFrm.question.$pristine || questionFrm.question.$invalid) && (questionFrm.question.$error.required)">
              {{'Required'| translate }} </span>
          </div>
          <div class="form-group">
            <button title="Submit" type="submit" ng-click="questionUpdate(questionFrm.$valid, data)" class="btn btn-green btn-animate  ng-binding"
              ng-show="!save_btn">{{'Update'|translate}}</button>
            <a href="questions" title="Cancel" type="submit" class="btn btn-danger btn-animate">{{'Cancel'|translate}}</a>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <div class="post-project">
          <div class="bg-primary">
            <h4 class="text-center no-mar">{{"Patient Questions"|translate}}</h4>
          </div>
          <ul class="list-unstyled clearfix">
            <li>
              <i class="fa fa-check" aria-hidden="true"></i>
              <span class="menu-content"> {{'Ask a Question?'|translate}} </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
