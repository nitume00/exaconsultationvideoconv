<section class="branch-details question-answer">
  <div class="container news-feeds">
    <div class="row">
      <div class="col-md-8">
        <h2>{{'Edit Answer'|translate}}</h2>
        <form class="branch-form" role="form" name="answerFrm" novalidate>
          <div class="form-group">
            <label>{{'Patient Question'|translate}}</label>:
            <span class="ques-field">{{data.question.question}}</span>
          </div>
          <div class="form-group">
            <label>{{'Specialty'|translate}}</label>:
            <span class="specality-doc">{{data.question.specialty.name}}</span>
          </div>
          <div class="form-group">
            <label>{{'Your Answer'|translate}}
              <span class="req-color">*</span>
            </label>
            <textarea ng-model="data.answer" name="answer" placeholder="{{'Your Answer' | translate}}" ng-if='text_box' rows="6" cols="50" class="form-control" ng-required="true"></textarea>
            <span class="error" ng-show="(answerFrm.$submitted || answerFrm.answer.$touched) && (answerFrm.answer.$pristine || answerFrm.answer.$invalid) && (answerFrm.answer.$error.required)">
              {{'Required'| translate }} </span>
          </div>
          <div class="form-group">
            <button title="Submit" type="submit" ng-click="answerUpdate(answerFrm.$valid, data)" class="btn btn-green btn-animate  ng-binding" ng-show="!save_btn">{{'Update'|translate}}</button>
            <a href="answers" title="Cancel" type="submit" class="btn btn-danger btn-animate">{{'Cancel'|translate}}</a>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <div class="post-project">
          <div class="bg-primary">
            <h4 class="text-center no-mar">{{"Doctor Answers"|translate}}</h4>
          </div>
          <ul class="list-unstyled clearfix">
            <li>
              <i class="fa fa-check" aria-hidden="true"></i>
              <span class="menu-content"> {{'Edit your answer'|translate}} </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
