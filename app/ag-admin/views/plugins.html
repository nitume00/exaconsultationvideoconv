<div class="plugin-view">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1>
					<span>Plugins</span>
				</h1>
			</div>
		</div>
	</div>
	<div class="row" id="create-view">
		<div class="clearfix well-sm">
			<div class="pull-right">To reflect plugin changes, you need to
				<a class="text-primary" ng-click="fullRefresh();">refresh.</a>
			</div>
			<div class="well-lg clearfix" ng-show="otherplugins.length > 0"></div>
			<!-- payment gateway group ends -->
			<!-- others group starts -->
			<div ng-repeat="plugin in otherplugins  | orderBy:'display_order'">
				<div class="row">
					<div class="col-lg-10">
						<h4>
							<i class="{{plugin.class}} fa-class"></i> {{plugin.name}}</h4>
						<p ng-bind-html="plugin.description" class="text-justify"></p>
					</div>
					<div class="col-lg-2">
						<div class="padd-down">
							<div class="btn-group">
								<a class="btn btn-success" href="javascript:void(0)" ng-if="checkStatus(plugin.name, enabled_plugin)">Enabled</a>
								<a class="btn btn-danger" href="javascript:void(0)" ng-if="!checkStatus(plugin.name, enabled_plugin)">Disabled</a>
								<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">
									<span class="fa fa-cog"></span>
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu">
									<li ng-class="{'disabled': checkStatus(plugin.name, enabled_plugin)}">
										<a href="#" ng-click="updatePluginStatus($event, plugin.plugin_name, 1)">
											<i class="fa fa-plus"></i> Enable</a>
									</li>
									<li ng-class="{'disabled': !checkStatus(plugin.name, enabled_plugin)}">
										<a href="#" ng-click="updatePluginStatus($event, plugin.plugin_name, 0)">
											<i class="fa fa-remove"></i> Disable</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<hr ng-if="!$last">
				</div>
			</div>
			<div class="well-lg clearfix"></div>
			<!-- others group ends -->
		</div>
	</div>
</div>
