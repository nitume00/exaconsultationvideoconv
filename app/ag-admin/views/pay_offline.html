<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <ma-view-actions>
                <ma-back-button class="pull-right"></ma-back-button>
            </ma-view-actions>
            <h1><span> Change Payment Status</span></h1>
        </div>
    </div>
</div>
<div class="row" id="create-view">
    <div class='container'>
    <form class="form-horizontal adminpg-form" role="form" name="offlinePayment" ng-submit="payOffline(offlinePayment.$valid)">
        <div class="form-group">
            <div class="col-sm-2 control-label"> <label for="inputUsername3" class="control-label">{{'Payment Status'|translate}}</label> </div>
            <div class="col-sm-6 col-md-4"> 
                <div>
                    <input type="radio" id="option-one" ng-model="data.is_paid" name="is_paid" value="1">
                    <label for="option-one" title="Yes" class="" style="color:#000">{{'Yes' | translate}}</label>
                    <input type="radio" id="option-two" ng-model="data.is_paid" name="is_paid" value="0">
                    <label for="option-two" title="No" class="" style="color:#000">{{'No' | translate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"> <label for="payment_note" class="control-label">{{'Payment Note'|translate}}</label> </div>
            <div class="col-sm-6 col-md-4"> 
                <textarea name="payment_note" id="payment_note" ng-model="data.payment_note"  class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10"> <button type="submit" ng-show="save_btn" class="btn textb btn-primary disabled">{{'Submit'|translate}}</button> <button type="submit" ng-show="!save_btn" class="btn textb btn-primary">{{'Submit'|translate}}</button> </div>
        </div>
    </form>
    </div>
</div>
