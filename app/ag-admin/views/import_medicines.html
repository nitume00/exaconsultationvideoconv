<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <ma-view-actions>
                <ma-back-button></ma-back-button>
            </ma-view-actions>
            <h1><span>{{'Upload Medicines(CSV)' | translate}} </span></h1>
        </div>
    </div>
</div>

<div class="row" id="create-view">
    <form class="form-horizontal" role="form" name="importCsvForm" ng-submit="SubmitImportCSV()" enctype="multipart/form-data">
        <div class="col-xs-12">
                <div class="text-primary">
                    <h4 class="text-primary text-center"><strong>{{'Here is the sample CSV format file and you can add your Medicines based on the fields.'|translate}}</strong> <a href="{{sample_csv_file_url}}" class="btn btn-success">Sample file Format</a>  </h4>
                </div>
        </div>
        <div class="form-group">
            <label for="importcsv" class="col-md-3 control-label">{{'Choose a CSV file'|translate}}</label>
            <div class="col-md-4">
                <input type="file" ngf-select ng-model="file" name="importcsv" class="form-control"  ngf-change="ImportCSV(file)" ng-required="true"/>
                <span class="error" ng-show="(importCsvForm.$submitted || importCsvForm.importcsv.$touched) && (importCsvForm.importcsv.$pristine || importCsvForm.importcsv.$invalid) && (importCsvForm.importcsv.$error.required)">{{'Required'| translate }} </span>
                <p class="text-muted top-space">{{'Allowed extensions: CSV file only'|translate}}</p>
            </div>
            <div class="col-md-2"> 
                <button class="btn btn-primary" type="submit">{{'Upload' | translate}}</button> 
            </div>
        </div>
    </form>
</div>
