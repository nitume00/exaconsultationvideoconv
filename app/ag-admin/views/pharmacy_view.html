<div class="user-view clearfix">
    <div class="user-profile">
        <!--  -->
        <div class="container">
            <div class="row apt-border">
                <div class="col-md-10">
                    <h3>{{'My Pharmacy' | translate}}</h3>
                </div>
                <div class="col-md-2">
                    <a href="#/pharmacies/edit/{{user.id}}" class="btn btn-warning pull-right"><i class="fa fa-edit fa-fw" aria-hidden="true"></i>{{'Edit'| translate}}</a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 no-pad">
                    <div class="media">
                        <div class="media-left">
                            <a href="doctors/{{user.id}}/{{user.username}}" title="{{user.username}}" class="thumbnail">
                                <img ng-src="{{profile_image}}" title="{{user.username}}" class="" alt="{{user.username}}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h3>{{user.user_profile.first_name}} {{user.user_profile.last_name}}</h3>
                            <ul class="docotr-rating list-inline star-rating" ng-if="$root.settings.SITE_ENABLED_PLUGINS.indexOf('Clinic/Review') > - 1">
                                <input-stars max="5" icon-base="fa fa-fw" icon-empty="fa-star" icon-hover="hover" icon-full="fa-star" readonly="true" ng-model="overAllRating"></input-stars>
                            </ul>
                            <ul class="list-inline bottom-list">
                                <li>
                                    <p ng-if="$root.settings.SITE_ENABLED_PLUGINS.indexOf('UserFavorites') > -1 && $root.auth.role_id == ConstUserType.User && $root.isAuth">
                                        <user-favorite favorite="isFavorite" provideruser="provider_user_id" clinicuser="" favoritetype='doctorFav'></user-favorite>
                                    </p>
                                </li>
                                <li>
                                    <a class="btn text-uppercase" href="javascript:void(0)" ng-click="gotoAnchor('VerifiedPatientReviews')" title="{{'Verified Customer Reviews'| translate}}">
                                        {{'Read Patient Reviews'| translate}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 no-pad">
                    <div class="user-map-location">
                        <div class="map-block">
                            <div map-lazy-load="https://maps.google.com/maps/api/js">
                                <ng-map zoom="4" center="{{mapCenter}}" class="map-height">
                                    <marker ng-repeat="mapPosition in mappositions" id='{{mapPosition.id}}' position="{{mapPosition.lat}}, {{mapPosition.lon}}"
                                        on-click="showDetail(mapPosition)" icon="images/hospital-marker.png"></marker>
                                    <info-window id="doctor-info">
                                        <div ng-non-bindable="">
                                            <div class="dr-heading">{{doctorInfo.doctor_name}}</div>
                                            <div class="dr-location">
                                                <div class="address1">{{doctorInfo.address1}}</div>
                                                <div class="address2">{{doctorInfo.address2}}</div>
                                            </div>
                                        </div>
                                    </info-window>
                                </ng-map>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
    </div>
</div>
