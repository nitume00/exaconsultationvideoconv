<div class="row">
    <div class="col-lg-12">
        <content-top>
            <div class="content-top clearfix page-header">
                <h4>{{'Translations'|translate}}</h4>
            </div>
        </content-top>
    </div>
</div>
<div class="row" id="translation-table">
    <div class="add-block">
        <a href="#/translations/add" class="btn btn-success" title="{{'Create a New Translation'|translate}}">{{'Create a New Translation'|translate}}</a>
        <a href="#/translations/add_text" class="btn btn-success" title="{{'Add New Text'|translate}}">{{'Add New Text'|translate}}</a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>{{'Language'|translate}}</th>
                <th>{{'Manage'|translate}}</th>
            </tr>
        </thead>
        <tbody ng-repeat="translationLanguage in translationLanguages">
            <tr class="altrow" ng-repeat="(key, value) in translationLanguage">
                <td>
                    <span class="c"> {{key}} </span>
                </td>
                <td>
                    <span>
                        <a ng-if="language.translation_active == 0" ng-click="languageAction(1,language.Language.id)" href="#" class="btn btn-warning textb"
                            title="Active">{{'Active'|translate}}</a>
                    </span>
                    <span>
                        <a ng-if="language.Language.translation_active == 1" ng-click="languageAction(0,language.Language.id)" class="btn btn-warning textb"
                            title="Inactive">{{'Inactive'|translate}}</a>
                    </span>
                    <span>
                        <a href="" class="btn btn-success textb" title="Edit" ng-click="languageAction(key)">{{'Manage'|translate}}</a>
                    </span>
                    <span>
                        <a href="#" ng-if="language.translation_active == 0" class="btn btn-danger textb" title="Delete Translation" ng-click="deletelanguage(language.Language.id)">{{'Delete'|translate}}</a>
                    </span>
                </td>
            </tr>
            <tr ng-if="!translationLanguages" class="text-center">
                <td colspan="8" class="text-danger"> {{'No records available'|translate}} </td>
            </tr>
        </tbody>
    </table>
</div>
