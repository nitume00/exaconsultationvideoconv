<div class="row">
	<div id="translate-language">
		<div class="row">
			<form class="col-md-12 form-horizontal" name="translations">
				<div class="panel panel-default">
					<div class="clearfix panel-heading">
						<h3>{{'Add Translation'|translate}}</h3>
					</div>
					<div class="panel-body">
						<div class="form-field form-group has-feedback clearfix">
							<label class="col-sm-4 text-right">{{'From Language'|translate}} :</label>
							<div class="col-sm-4 no-padleft">
								<input type="text" name="languageFrom" class="form-control" value="English" ng-disabled="true" />
							</div>
						</div>
						<div class="form-field form-group has-feedback clearfix">
							<label class="col-sm-4 text-right">{{'To Language'|translate}} :</label>
							<div class="col-sm-4 no-padleft">
								<select class="form-control" name="languageTo" ng-model="languageTo" ng-required="true">
									<option value="">{{'Select language'}}</option>
									<option ng-repeat="language in languageList" value="{{ language.iso2 }}">{{language.name|translate}}</option>
								</select>
							</div>
							<span class="error" ng-show="false">{{'Select language'| translate }} </span>
						</div>
						<div class="form-field form-group has-feedback clearfix">
							<div class="col-sm-offset-4 col-sm-4 no-padleft">
								<button type="submit" class="btn btn-success" ng-click="languagetranslationAdd(1)">
									<span class="glyphicon glyphicon-ok"></span> {{'Manual Translate'|translate}}</button>
							</div>
						</div>
						<!-- 	<div class="form-group">
									<div class="">
										<button class="btn btn-primary" ng-click="languagetranslationAdd(2)">
											<span class="glyphicon glyphicon-ok"></span> Google Translate</button>
									</div>
								</div> -->
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
